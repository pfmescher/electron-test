<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Electron Boilerplate</title>

    <link href="./stylesheets/main.css" rel="stylesheet" type="text/css">

    <script src="vendor/electron_boilerplate/context_menu.js"></script>
    <script src="vendor/electron_boilerplate/external_links.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src='vendor/jquery/dist/jquery.min.js' onload="window.$ = window.jQuery = module.exports;"></script>

</head>
<body>

    <div class="container">
        <div id="video-demo">
            <span class="btn video-demo">Probar la cámara</span>
            <div class="contentarea">
                <div class="camera">
                    <video id="video">Video stream not available.</video>
                    <button id="startbutton">Take photo</button>
                </div>
                <canvas id="canvas">
                </canvas>
                <div class="output">
                    <img id="photo" alt="The screen capture will appear in this box.">
                </div>
            </div>
        </div>
        <div id="gps-demo">
            <span class="btn gps-demo">Probar el GPS</span>
            <article>
                <p>Buscando tu ubicación: <span id="status">checking...</span></p>
            </article>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
